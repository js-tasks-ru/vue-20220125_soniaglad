<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>

        <template v-for="n in 5" :key="n">
          <label>
            <input type="radio" :value="n" v-model="title"/>
            {{ n }}
          </label>
        </template>

        <hr>

        <h3>{{ title }}</h3>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
